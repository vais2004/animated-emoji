<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>responsive grid layout</title>
</head>
<body>
    <h1 style="color:white;">HOW TO ANIMATED EMOJI USING HTML AND CSS ONLY</h1>
    <!--like emoji-->
    <div class="emoji emoji--like">
        <div class="emoji_hand">
            <div class="emoji_thumb">
            </div>
        </div>
    </div>
    <!--love emoji-->
    <div class="emoji emoji--love">
        <div class="emoji_heart">
        </div>
    </div>
    <!--WOW emoji-->
    <div class="emoji emoji--wow">
        <div class="emoji_face">
            <div class="emoji_eyebrows">
            </div>
            <div class="emoji_eyes">
            </div>
            <div class="emoji_mouth">
            </div>
        </div>
    </div>
</body>
</html>
